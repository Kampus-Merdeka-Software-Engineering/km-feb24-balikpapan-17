<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Verify</title>
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <script src="../firebaseConfig.js"></script>
    <style>
      body {
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #sendVerifySection {
        position: relative;
        width: 100%;
        height: 100px;
        max-height: 100%;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      input {
        border-radius: 8px;
        border: 1px solid var(--text-color-drk);
        font-size: 14px;
        font-weight: bold;
        padding: 10px;
        width: 300px;
      }
      button {
        border-radius: 8px;
        border: 1px solid var(--text-color-drk);
        background-color: var(--text-color-drk);
        color: #ffffff;
        cursor: pointer;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 45px;
        transition: transform 80ms ease-in;
      }
      button:hover {
        font-weight: 600;
        border-color: var(--text-color-lght);
        animation: up-down 0.5s infinite alternate;
      }

      @keyframes up-down {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-5px);
        }
      }
      a.backbutton {
        text-decoration: none;
        color: var(--text-color-drk);
      }
      a.backbutton:hover {
        text-decoration: underline;
        color: #2f40fd;
      }
    </style>
  </head>
  <body>
    <div id="sendVerifySection">
      <input type="email" id="reset_email" placeholder="Enter your email" />
      <button onclick="resetPassword()">Reset Password</button>
    </div>

    <div>
      <a href="../pages/auth.html" class="backbutton">
        <i class="fa-solid fa-arrow-left-long"></i>
        Back
      </a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <script src="../js/auth.js"></script>
    <script>
      function resetPassword() {
        const email = document.getElementById("reset_email").value;

        if (!validate_email(email)) {
          showEModal("Please enter a valid Email Address!!");
          return;
        }

        auth
          .sendPasswordResetEmail(email)
          .then(() => {
            showNotifModal(
              "Password reset email sent. Please check your email."
            );
          })
          .catch((error) => {
            console.error("Error sending password reset email:", error);
            showEModal(error.message);
          });
      }
    </script>
  </body>
</html>
