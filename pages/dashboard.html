<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/images/icon.png" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <script src="../firebaseConfig.js"></script>
    <script src="../js/worker/worker.js"></script>
  </head>
  <body id="dashboardContent" class="dashboard-container">
    <div id="loadingScreen" style="display: none">
      <div>Loading...</div>
    </div>

    <div class="app-left sidebar">
      <div class="top-menu">
        <button class="logo" onclick="goHome()">
          <div class="app-logo">
            <img
              src="../assets/images/nvlogo.png"
              alt="logo"
              width="100"
              id="logoImage"
            />
          </div>
        </button>

        <button class="close-menu">
          <i class="fa-solid fa-xmark fa-lg" style="color: #5e3229"></i>
        </button>
      </div>
      <ul class="nav-list">
        <li class="nav-list-item active">
          <a class="nav-list-link" id="dashboard" href="#">
            <i class="fa-regular fa-eye fa-lg"></i>
            Overview
          </a>
        </li>
        <li class="nav-list-item">
          <a
            class="nav-list-link"
            id="transaction"
            href="#"
            style="display: none"
          >
            <i class="fa-solid fa-table fa-lg"></i>
            Transaction
          </a>
        </li>
        <li class="nav-list-item">
          <a class="nav-list-link" id="sales" href="#">
            <i class="fa-solid fa-chart-column fa-lg"></i>
            Sales
          </a>
        </li>
        <li class="nav-list-item">
          <a class="nav-list-link" id="product" href="#">
            <i class="fa-solid fa-boxes-packing fa-lg"></i>
            Product
          </a>
        </li>
      </ul>
      <div class="nav-list-item logout">
        <h2 class="nav-list-link" id="loggedout" onclick="logout()">
          <i class="fa-solid fa-power-off fa-lg"></i>
          LogOut
        </h2>
      </div>
    </div>

    <div class="main-header-line">
      <div class="app-loo">
        <i class="fa-solid fa-chart-simple fa-lg"></i>
        <span>Dashboard Maven</span>
      </div>
      <div class="app-logo">
        <i class="fa-solid fa-chart-simple fa-lg"></i>
        <span>Dashboard Maven</span>
      </div>

      <div class="action-buttons">
        <button class="filter-button">
          <i class="fa-solid fa-filter"></i>
        </button>
        <button class="menu-button">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </div>

    <div class="app-main content" id="main-content">
      <div class="chart-row three">
        <div class="chart-container-wrapper">
          <div class="chart-container">
            <div class="chart-info-wrapper">
              <h2>Total Revenue</h2>
              <span id="totalRevenue"></span>
            </div>
            <div class="chart-svg">
              <div class="circular-chart">
                <i class="fa-solid fa-circle-dollar-to-slot"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="chart-container-wrapper">
          <div class="chart-container">
            <div class="chart-info-wrapper">
              <h2>#Of Transaction</h2>
              <span id="totalTransaction"></span>
            </div>
            <div class="chart-svg">
              <div class="circular-chart">
                <i class="fa-solid fa-file-invoice-dollar"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="chart-container-wrapper">
          <div class="chart-container">
            <div class="chart-info-wrapper">
              <h2>Sales Amount</h2>
              <span id="salesAmount"></span>
            </div>
            <div class="chart-svg">
              <div class="circular-chart">
                <i class="fa-solid fa-money-bill-transfer"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="chart-container-wrapper">
          <div class="chart-container">
            <div class="chart-info-wrapper">
              <h2>--Rev Growth</h2>
              <span id="averageRevenueGrowth"></span>
            </div>
            <div class="chart-svg">
              <div class="circular-chart">
                <i class="fa-solid fa-money-bill-trend-up"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="chart-row two">
        <div class="chart-container-wrapper big">
          <div class="chart-container">
            <div class="chart-container-header">
              <h2>Revenue & Sales Trend</h2>
              <span id="timeFrame"></span>
            </div>
            <div class="line-chart">
              <canvas id="revenueAndSalesChart"></canvas>
            </div>
            <div class="chart-data-details">
              <div class="chart-details-header"></div>
            </div>
          </div>
        </div>
        <div class="chart-container-wrapper small">
          <div class="chart-container" id="chartContainer"></div>
          <div class="chart-container">
            <div class="chart-container-header">
              <h2>--Rev Growth</h2>
              <span href="#">lorem</span>
            </div>
            <div class="chart-progres">
              <svg viewBox="0 0 36 36" class="circular-chart blue">
                <path
                  class="circle-bg"
                  d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
                ></path>
                <path
                  class="circle"
                  stroke-dasharray="13.30, 100"
                  d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
                ></path>
                <text
                  x="18"
                  y="20.35"
                  class="percentage"
                  id="averageRevenueGrowth"
                ></text>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="chart-row two">
        <div class="chart-container-wrapper big">
          <div class="chart-container">
            <div class="chart-container-header">
              <h2>Revenue vs Forecast</h2>
              <span id="timeFrame"></span>
            </div>
            <div class="line-chart">
              <canvas id="forecastChart"></canvas>
            </div>
            <div class="chart-data-details">
              <div class="chart-details-header"></div>
            </div>
          </div>
        </div>
        <div class="chart-container-wrapper bigbang">
          <div class="chart-container">
            <div class="chart-container-header">
              <h2>Total Product Sales</h2>
              <span id="timeFrame"></span>
            </div>
            <div class="line-chart">
              <canvas id="productSalesChart"></canvas>
            </div>
            <div class="chart-data-details">
              <div class="chart-details-header"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="app-right">
      <div class="app-right-section">
        <div class="top-menu">
          <div class="dropdown">
            <a id="dropdownBtn" class="dropbtn">--</a>
            <div class="dropdown-content" id="categoryFilterContainer">
              <label>
                <input
                  type="checkbox"
                  class="categoryFilter"
                  value="all"
                  checked
                />
                All
              </label>
            </div>
          </div>

          <button class="close-right">
            <i class="fa-solid fa-xmark fa-lg" style="color: #5e3229"></i>
          </button>
        </div>

        <div class="filter-container">
          <div class="month-filter-contianer">
            <div class="custom-select">
              <select id="startMonthFilter" class="monthFilter">
                <option value="all">Start Month</option>
              </select>
            </div>
            <div class="custom-select">
              <span class="strip"></span>
            </div>
            <div class="custom-select">
              <select id="endMonthFilter" class="monthFilter">
                <option value="all">End Month</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div id="filterInfo"></div>
    </div>
    <div class="d-none" style="display: none; opacity: 0">
      <table id="transactionTable"></table>
      <canvas id="productSalesChart"></canvas>
      <canvas id="productChart"></canvas>
      <canvas id="forecastChart"></canvas>
      <canvas id="revenueAndSalesChart"></canvas>
      <canvas id="revenueByMonthChart"></canvas>
      <canvas id="revenueGrowthChart"></canvas>
      <canvas id="topSellingProductsChart"></canvas>
      <canvas id="revenueByProductChart"></canvas>
      <canvas id="revenueByProductDoughnutChart"></canvas>
      <canvas id="revenueBySalesDoughnutChart"></canvas>
      <canvas id="salesRevenueRelationChart"></canvas>
      <span id="totalRevenue"></span>
      <span id="totalTransaction"></span>
      <span id="salesAmount"></span>
      <span id="averageRevenueGrowth"></span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/chart.js"></script>
    <script src="../js/chart/chartMetric.js"></script>
    <script src="../js/chart/chartOverview.js"></script>
    <script src="../js/chart/chartSales.js"></script>
    <script src="../js/chart/chartProduct.js"></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
