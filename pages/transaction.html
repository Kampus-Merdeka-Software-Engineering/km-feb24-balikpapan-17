<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataTables Example</title>
    <style>
      .dt-orderable-asc {
        background-color: #5e3229;
        color: #fff;
      }
      .dt-orderable-asc .dt-column-title {
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #transactionTable tbody tr:nth-child(odd) {
        background-color: #f2f2f2;
      }

      #transactionTable tbody tr:nth-child(even) {
        background-color: #fff;
      }

      #transactionTable tbody td {
        color: #333;
      }

      #transactionTable tbody tr:hover {
        background-color: #ccc;
      }

      #transactionTable tbody tr td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table id="transactionTable" class="display" style="width: 100%">
      <thead>
        <tr>
          <th>#No.</th>
          <th>Transaction Date</th>
          <th>Time</th>
          <th>Product ID</th>
          <th>Product Category</th>
          <th>Quantity</th>
          <th>Unit Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="chartContainer" style="display: none; opacity: 0"></div>
  </body>
</html>
