<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/auth.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (!window.location.href.includes("?#")) {
          window.location.href = window.location.href + "?#";
        }
      });
    </script>
  </head>
  <body>
    <header>
      <div class="banner">
        <a href="/index.html">
          <img class="logo" src="../assets/images/lgo.png" alt="" />
        </a>
        <a href="/index.html">
          <h1>Maven Coffee</h1>
        </a>
      </div>
    </header>
    <div class="menu-background">
      <main>
        <div class="container" id="container">
          <div class="form-container register-container">
            <form action="#">
              <h1>Create an account</h1>
              <div class="social-container">
                <a onclick="googleSignIn()"
                  ><img src="../assets/images/google.png"
                /></a>
              </div>
              <span>or enter a new username and password</span>
              <input type="text" id="username" placeholder="username" />
              <input type="email" id="register_email" placeholder="Email" />
              <div class="password-wrapper">
                <input
                  type="password"
                  id="register_password"
                  placeholder="Password"
                />
                <i class="fas fa-eye" id="toggleRegisterPassword"></i>
              </div>
              <button type="submit" onclick="register()">Register</button>
            </form>
          </div>
          <div class="form-container login-container">
            <form action="#">
              <h1>Login Using</h1>
              <div class="social-container">
                <a onclick="googleSignIn()"
                  ><img src="../assets/images/google.png"
                /></a>
              </div>
              <span>or enter your username and password</span>
              <input type="email" id="login_email" placeholder="Masuk/Email" />
              <div class="password-wrapper">
                <input
                  type="password"
                  id="login_password"
                  placeholder="Password"
                />
                <i class="fas fa-eye" id="toggleLoginPassword"></i>
              </div>
              <a href="#">Lupa sandi?</a>
              <button type="submit" onclick="login()">Login</button>
            </form>
          </div>
          <div class="overlay-container">
            <div class="overlay">
              <div class="overlay-panel overlay-left">
                <h1>Welcome!</h1>
                <p>Already have an account? Click here!</p>
                <button class="btn" id="login">Login Now</button>
              </div>
              <div class="overlay-panel overlay-right">
                <h1>Don't have an account yet?</h1>
                <p>Enter some data and start enjoying coffee with us!</p>
                <button class="btn" id="register">Register Now</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../js/auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const toggleRegisterPassword = document.getElementById(
          "toggleRegisterPassword"
        );
        const registerPassword = document.getElementById("register_password");

        const toggleLoginPassword = document.getElementById(
          "toggleLoginPassword"
        );
        const loginPassword = document.getElementById("login_password");

        function togglePasswordVisibility(toggleIcon, passwordField) {
          toggleIcon.addEventListener("click", function () {
            const type =
              passwordField.getAttribute("type") === "password"
                ? "text"
                : "password";
            passwordField.setAttribute("type", type);
            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
          });
        }

        togglePasswordVisibility(toggleRegisterPassword, registerPassword);
        togglePasswordVisibility(toggleLoginPassword, loginPassword);
      });

      const registerButton = document.getElementById("register");
      const loginButton = document.getElementById("login");
      const container = document.getElementById("container");

      registerButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });

      loginButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });
    </script>
  </body>
</html>
