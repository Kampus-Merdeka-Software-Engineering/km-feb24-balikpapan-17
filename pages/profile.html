<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/images/icon.png" />
    <title>Profile</title>
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <script src="../firebaseConfig.js"></script>
  </head>
  <body>
    <div class="navbar">
      <button class="btn-back" onclick="window.history.back()">
        <i class="fa-solid fa-arrow-left fa-lg"></i> Back
      </button>

      <a href="#" class="logo">
        <img src="../assets/images/lgo.png" alt="logo" id="logoImage" />
      </a>
    </div>
    <div id="loadingScreen" class="loading-screen">
      <div class="loading-text">Loading...</div>
    </div>
    <div class="profile-page">
      <div class="profile-main">
        <div class="profile-container">
          <div class="user-details">
            <h1 id="username" class="text-ellipsis"></h1>
            <div class="user-email text-ellipsis">
              <i class="fa-solid fa-at"></i>
              <span id="email"></span>
            </div>
            <div class="user-role text-ellipsis">
              <i class="fa-solid fa-person"></i>
              <span id="role"></span>
            </div>
          </div>
          <div class="profile-actions">
            <button class="btn edit" onclick="editProfile()">
              <i class="fa-solid fa-pen"></i> Edit
            </button>
            <button class="btn" onclick="logout()">
              <i class="fa-solid fa-power-off"></i> Logout
            </button>
          </div>
        </div>
      </div>

      <div id="editProfileContainer" style="display: none">
        <div class="edit-profile">
          <div class="edit-profile-container">
            <h2>Edit Profile</h2>
            <form id="edit-profile-form" class="edit-profile-form">
              <div class="form-group">
                <label for="edit-username">Username</label>
                <input
                  type="text"
                  id="edit-username"
                  name="username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="current-email">Current Email</label>
                <input
                  type="email"
                  id="current-email"
                  name="current-email"
                  disabled
                />
                <a href="./resetEmail.html">Change email?</a>
              </div>
              <div class="form-group">
                <label for="current-password">Confirm Password</label>
                <input
                  type="password"
                  id="current-password"
                  name="current-password"
                  required
                />
                <a href="./resetPass.html">Forgot password?</a>
              </div>
              <div class="btn-actions">
                <button class="btn" type="submit">Save</button>
                <button
                  type="button"
                  class="btn cancel-btn"
                  onclick="closeEditProfile()"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer><p>Copyright Maven Coffee Â© 2024. All rights reserved.</p></footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <script src="../js/auth.js"></script>
    <script>
      function showLoadingScreen() {
        document.getElementById("loadingScreen").style.display = "flex";
      }

      function hideLoadingScreen() {
        document.getElementById("loadingScreen").style.display = "none";
      }

      function checkAuthStatus() {
        showLoadingScreen();

        auth.onAuthStateChanged((user) => {
          if (user) {
            console.log("User is signed in");
            hideLoadingScreen();

            firestore
              .collection("users")
              .doc(user.uid)
              .get()
              .then((doc) => {
                if (doc.exists) {
                  const userData = doc.data();
                  document.getElementById("username").textContent =
                    userData.username;
                  document.getElementById("email").textContent = userData.email;
                  document.getElementById("role").textContent =
                    userData.role || "User";
                  document.getElementById("current-email").value =
                    userData.email || "";
                  document.getElementById("edit-username").value =
                    userData.username || "";
                  document.getElementById("edit-username").placeholder =
                    userData.username || "Current Username";
                } else {
                  console.log("No such document!");
                }
              })
              .catch((error) => {
                console.log("Error getting document:", error);
              });
          } else {
            console.log("User is signed out");
            hideLoadingScreen();
            outAlert();
          }
        });
      }

      function editProfile() {
        document.getElementById("editProfileContainer").style.display = "block";
      }

      function closeEditProfile() {
        document.getElementById("editProfileContainer").style.display = "none";
      }

      document
        .getElementById("edit-profile-form")
        .addEventListener("submit", updateProfile);

      document.addEventListener("DOMContentLoaded", function () {
        checkAuthStatus();
      });
    </script>
  </body>
</html>
