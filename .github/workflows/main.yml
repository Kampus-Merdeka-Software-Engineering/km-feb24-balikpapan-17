name: Sync Fork with Upstream

on:
  schedule:
    - cron: '*/10 * * * *' # Every 10 minutes

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Fetch upstream
        run: git fetch upstream
        
      - name: Merge changes
        run: git merge upstream/main
        
      - name: Push changes
        run: git push origin main
